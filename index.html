
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站桩禅院 - 每日精进</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Noto Serif SC 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- 引入 Babel 用于在浏览器中实时编译 TSX (GitHub Pages 必需) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f4;
        }
        .font-serif-sc {
            font-family: 'Noto Serif SC', serif;
        }
    </style>

    <script>
        // 模拟环境变量，防止 Gemini SDK 因为找不到 process 而报错
        window.process = {
            env: {
                API_KEY: "" // 这里留空，应用会尝试从环境或后续逻辑获取
            }
        };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- 
      使用 type="text/babel" 并设置 data-type="module" 
      这告诉 Babel 在浏览器中编译这个 TypeScript 文件
    -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
